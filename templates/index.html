<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Меню Flask</title>
    <style>
        /* Стиль кнопок */
        button {
            width: 350px;
            height: 50px;
            border-radius: 30px;
            font-size: 16px;
            font-family: inherit;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
            transition: .5s ease; /* Плавный переход для заливки */
            cursor: pointer; /* Курсор указателя */
            margin-bottom: 20px; /* Отступы между кнопками */
        }

        button::before {
            content: '';
            width: 0; /* Начальная ширина 0 для эффекта */
            height: 100%; /* Высота на всю кнопку */
            border-radius: 30px;
            position: absolute;
            top: 0;
            left: 0;
            background-image: linear-gradient(to right, #0fd850 0%, #f9f047 100%);
            transition: .5s ease; /* Плавный переход */
            display: block;
            z-index: -1;
        }

        button:hover::before {
            width: 100%; /* Полная ширина кнопки при наведении */
        }

        /* Стиль для страницы и текста */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #222;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px; /* Ограничение ширины формы */
            width: 100%;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #555; /* Добавлен более светлый цвет для описания */
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h1>Выберите действие</h1>

<form method="post" action="{{ url_for('action') }}">
    <p>Парсинг <a href="https://belbazar24.by">https://belbazar24.by</a> и <a href="https://belbazar24.by/women/">https://belbazar24.by/women/</a> с параметрами «Материал» и «Цвет»</p>
    <button type="submit" name="user_input" value="1">Парсинг https://belbazar24.by</button>

    <p>Парсинг ссылок из базы данных в базу данных. Параметры: Ссылка на товар, Название товара (равен артикулу), Артикул, Материал, Цвет, Размер</p>
    <button type="submit" name="user_input" value="2">Парсинг товаров</button>

    <p>Импорт товаров из базы данных в файл CSV</p>
    <button type="submit" name="user_input" value="3">Импорт товаров</button>
</form>

</body>
</html>
